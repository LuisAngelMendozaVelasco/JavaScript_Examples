<!-- Do While loop -->
<!------------------->

<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Do While Loop</h2>

        <p id="demo"></p>

        <script>
            let text = ""
            let i = 0;

            do {
                text += "The number is " + i + "<br>";
                i++;
            }
            while (i < 10);  

            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
